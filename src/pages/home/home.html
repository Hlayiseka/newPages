<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">
      Provide Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" name="firstname" [(ngModel)]="firstname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" name="firstname" [(ngModel)]="surname"></ion-input>
    </ion-item>
    <button ion-button full round style="background-color: skyblue" (click)="goToSecondPage(firstname,surname)">Continue</button>
  </ion-list>
</ion-content>
